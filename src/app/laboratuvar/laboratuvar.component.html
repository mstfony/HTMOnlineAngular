<div class="container">
  <div class="form-group mt-5">
    <input
      class="form-control form-control-lg"
      type="text"
      placeholder="Ara...."
      id="inputLarge"
      [(ngModel)]="filter"
    />
    <p *ngIf="filter" class="alert alert-danger">
      Şu anda : {{ filter }} terimini aramaktasınız
    </p>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Grup Adı</th>
        <th scope="col">Test Adı</th>
        <th scope="col">Sonuç</th>
        <th scope="col">Sonuç</th>
        <th scope="col">Min</th>
        <th scope="col">Max</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of labSonucList | laboratuvarFilter: filter">
      <tr [ngClass]="(item.sonucN>item.min && item.sonucN<item.max)==true?'table-success':'table-danger'">
        <th scope="row">{{ item.grupAdi }}</th>
        <td>{{ item.testAdi }}</td>
        <td>{{ item.sonucN }}</td>
        <td>{{ item.sonucS }}</td>
        <td>{{ item.min }}</td>
        <td>{{ item.max }}</td> 
      </tr>
    </tbody>
  </table>
</div>
