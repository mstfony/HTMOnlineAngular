<div class="container">
  <div class="row mt-3">
    <div class="col-md-3">
      <a class="btn btn-success" routerLink="/randevu"
        >Randevu
        <span class="sr-only">(current)</span>
      </a>
    </div>
    <div class="col-md-3">
      <a class="btn btn-primary" routerLink="/gecmis-randevular">Geçmiş Randevular</a>
    </div>
    <div class="col-md-3">
      <a class="btn btn-warning" routerLink="/muayene">Laboratuvar Sonucu</a>
    </div>
    <div class="col-md-3">
      <button
        class="btn btn-danger"
        *ngIf="!isAuthenticated"
        (click)="logOut()"
        type="submit"
      >
        Çıkış
      </button>
    </div>
  </div>
</div>
<hr>
